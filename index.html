<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card basic">
            <h2>Basic Plan</h2>
            <p class="price">$19/month</p>
            <ul>
                <li>No HD Features</li>
                <li>Watch Dramas before Telecasting!!</li>
                <li>7_Days Free Trial</li>
            </ul>
            <button id="purchaseButton1">Purchase</button>
        </div>

        <div class="pricing-card standard">
            <h2>Standard Plan</h2>
            <p class="price">$29/month</p>
            <ul>
                <li>HD Features</li>
                <li>Watch Indian Movies Anytime!!</li>
                <li>15_Days Free Trial</li>
            </ul>
            <button id="purchaseButton2">Purchase</button>
        </div>

        <div class="pricing-card premium">
            <h2>Premium Plan</h2>
            <p class="price">$49/month</p>
            <ul>
                <li>4K Features</li>
                <li>Watch ALL Movies Anytime!!</li>
                <li>1 Month Free Trial</li>
            </ul>
            <button id="purchaseButton3">Purchase</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>


<head>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    background-image: url('https://images.hdqwalls.com/wallpapers/moon-night-ocean-4k-0l.jpg');
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.pricing-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

.pricing-card {
    background-color: #9fd8bb;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    text-align: center;
    padding: 30px;
    transition: transform 0.2s;
    margin: 20px;
    flex: 1;
    border: 2px solid #8bb7e6;
}

.pricing-card.basic {
    border-color: #007bff;
    background-color: #e6f7ff;
}

.pricing-card.standard {
    border-color: #29a745;
    background-color: #d4edda;
}

.pricing-card.premium {
    border-color: #ffc107;
    background-color: #fff3cd;
}

.pricing-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
}

h2 {
    color: #333;
    font-size: 28px;
    margin-bottom: 10px;
}

.price {
    font-size: 36px;
    margin-bottom: 20px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin: 10px 0;
    font-size: 18px;
    color: #666;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 20px;
    outline: none;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<head>
    <script>
       document.getElementById('purchaseButton1').addEventListener('click', function() {
    // You can add purchase logic for Basic Plan here
    alert('Thank you for choosing the Basic Plan!');
});

document.getElementById('purchaseButton2').addEventListener('click', function() {
    // You can add purchase logic for Standard Plan here
    alert('Thank you for choosing the Standard Plan!');
});

document.getElementById('purchaseButton3').addEventListener('click', function() {
    // You can add purchase logic for Premium Plan here
    alert('Thank you for choosing the Premium Plan!');
});

    </script>
</head>
